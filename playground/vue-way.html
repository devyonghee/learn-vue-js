<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script>
    var div = document.querySelector('#app');
    var viewModel = {};
    Object.defineProperty(viewModel, 'str', {
        get: function () {
            console.log('접근')
        },
        set: function (newValue) {
            console.log('할당', newValue);
            div.innerHTML = newValue;
        }
    });
</script>
</body>
</html>
